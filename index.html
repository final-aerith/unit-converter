<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My unit converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="unit-converter">
        <div class="gradient">
            <h1>Metric/Imperial unit conversion</h1>
            <input id="unit-convert" type="text" onfocus="this.value=''" value="0" oninput="convert(this.value)"></input>
        </div>
        <div class="results">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
</body>

</html>
